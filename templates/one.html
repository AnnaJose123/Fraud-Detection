<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection Form</title>
    <link rel="stylesheet" href="../static/css/s1.css">
</head>
<body>
    <div class="container">
        <h2>Fraud Detection Form</h2>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="trans_date_trans_time">Transaction Date and Time:</label>
                <input type="datetime-local" id="trans_date_trans_time" name="trans_date_trans_time" required>
            </div>
            <div class="form-group">
                <label for="cc_num">Credit Card Number:</label>
                <input type="number" id="cc_num" name="cc_num" required>
            </div>
            <div class="form-group">
                <label for="merchant">Merchant Name:</label>
                <input type="text" id="merchant" name="merchant" required>
            </div>
            <div class="form-group">
                <label for="category">Transaction Category:</label>
                <select id="category" name="category" required>
                    <option value="gas_transport">Gas Transport</option>
                    <option value="grocery_pos">Grocery POS</option>
                    <option value="home">Home</option>
                    <option value="shopping_pos">Shopping POS</option>
                    <option value="kids_pets">Kids/Pets</option>
                    <option value="shopping_net">Shopping Net</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="personal_care">Personal Care</option>
                    <option value="food_dining">Food Dining</option>
                    <option value="health_fitness">Health Fitness</option>
                    <option value="misc_pos">Misc POS</option>
                    <option value="misc_net">Misc Net</option>
                    <option value="grocery_net">Grocery Net</option>
                    <option value="travel">Travel</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amt">Transaction Amount:</label>
                <input type="number" id="amt" name="amt" step="0.01" required>
            </div>

            <!-- Personal Details -->
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <!-- Address Details -->
            <div class="form-group">
                <label for="street">Street Address:</label>
                <input type="text" id="street" name="street" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>

            <!-- Additional Fields -->
            <div class="form-group">
                <label for="city_pop">City Population:</label>
                <input type="number" id="city_pop" name="city_pop" required>
            </div>
            <div class="form-group">
                <label for="job">Job Title:</label>
                <input type="text" id="job" name="job" required>
            </div>
            <div class="form-group">
                <label for="merch_lat">Merchant Latitude:</label>
                <input type="number" id="merch_lat" name="merch_lat" step="0.000001" required>
            </div>
            <div class="form-group">
                <label for="merch_long">Merchant Longitude:</label>
                <input type="number" id="merch_long" name="merch_long" step="0.000001" required>
            </div>
            <div class="form-group">
                <label for="lat">Latitude:</label>
                <input type="number" id="lat" name="lat" step="0.000001" required>
            </div>
            <div class="form-group">
                <label for="long">Longitude:</label>
                <input type="number" id="long" name="long" step="0.000001" required>
            </div>
   
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
